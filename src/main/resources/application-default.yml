spring:
    application:
        name: ticket-system

    datasource:
        url: jdbc:h2:mem:ticketdb
        driver-class-name: org.h2.Driver
        username: sa
        password:

    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true

    h2:
        console:
            enabled: true
            path: /h2-console

    batch:
        job:
            enabled: false
        jdbc:
            initialize-schema: always

logging:
    level:
        root: INFO
        com.example.ticket: DEBUG
        org.springframework.batch: DEBUG
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
        name: logs/ticket-system.log

# Custom Application Properties
ticket:
    sla:
        high-priority-hours: 4
        medium-priority-hours: 24
        low-priority-hours: 72
    batch:
        escalation-cron: "0 0 0 * * ?" # 毎日深夜0時
        statistics-cron: "0 0 1 * * ?" # 毎日深夜1時
        auto-close-cron: "0 0 2 * * ?" # 毎日深夜2時
